{% extends 'attendance/basic.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container-fluid text-center" >
  <br>
<h1 class="text-center" >Monitoring</h1>
  <br>
  <table class="table">
  <thead class="thead-light">
    <TR>
    <TH>ID.No</TH>
    <TH>Name</TH>
    <TH>CardID</TH>
    <TH>Phone Number</TH>
    <TH>Date</TH>
    <TH>Time In</TH>
    <TH>Time Out</TH>
</TR>
  </thead>
    <tbody id="cards" class="cards">
    </tbody>
  </table>
</div>
{% endblock %}
{% block js %}
<script>
$(document).ready(function(){
    setInterval(function(){
      $.ajax({
        url: {% url 'Arduino_Data' %}
        }).done(function(data) {
        $('#cards').html(data);
      });
    },3000);
  });
  </script>
{% endblock %}
